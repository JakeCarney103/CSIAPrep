	<script>
				const scriptsToLoad = [
				'QuizSources/NFPA_211/chapter1.js',
				'QuizSources/NFPA_211/chapter2.js',
				'QuizSources/NFPA_211/chapter3.js',
				
				'QuizSources/ChimneyAndVentingEssentials/chapter1.js',
				'QuizSources/ChimneyAndVentingEssentials/chapter2.js',
				'QuizSources/ChimneyAndVentingEssentials/chapter3.js',
				
				'script.js'
			];

			const cacheBuster = Date.now();

			function loadScriptSequentially(index = 0) {
			  if (index >= scriptsToLoad.length) return;

			  const script = document.createElement('script');
			  script.src = `${scriptsToLoad[index]}?v=${cacheBuster}`;
			  script.onload = () => loadScriptSequentially(index + 1);
			  document.body.appendChild(script);
			}

			// Start loading
			loadScriptSequentially();
		</script>
